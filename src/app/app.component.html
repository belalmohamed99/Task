<div class="container">
  <h2>Text Management</h2>

  <label for="textInput">Enter text:</label>
  <input type="text" id="textInput" [(ngModel)]="inputText" />

  <button (click)="saveText()">Add</button>
  <button (click)="clearText()">Remove</button>

  <div *ngIf="displayedText">
    <h3>Task</h3>
    <p>{{ displayedText }}</p>
  </div>
</div>
